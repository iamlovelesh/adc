{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Change your password</h1>
<p>Use the form below to change your password.</p>
<form method="post">
  {{ form | crispy}}
  <p><input type="submit" class="btn btn-outline-dark" value="Change"></p>
{% csrf_token %}
</form>
{% endblock %}
